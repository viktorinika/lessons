<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>lesson_20</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/header/logo.svg" alt="logo">
                </div>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link menu__link--active">Shop</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Men</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Women</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Combos</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Joggers</a></li>
                        </ul>
                    </nav>
                </div>
                <form class="header__form form-header" enctype="multipart/form-data" action="#">
                    <div class="form-header__line">
                        <button class="form-header__btn" type="button"><img src="img/header/search.svg"
                                alt="search"></button>
                        <input class="form-header__input" type="text" name="search" id="search" placeholder="search">
                    </div>
                </form>
                <div class="header__actions actions-header">
                    <div class="actions-header__item">
                        <img src="img/header/heart.svg" alt="heart">
                    </div>
                    <div class="actions-header__item">
                        <img src="img/header/user.svg" alt="user">
                    </div>
                    <div class="actions-header__item">
                        <img src="img/header/cart.svg" alt="cart">
                    </div>
                    <button type="button" class="actions-header__icon-menu icon-menu">
                        <span></span>
                    </button>
                </div>
            </div>
        </header>

        <main class="page">
            <section class="page__slider slider">
                <div class="slider__wrapper">
                    <div class="slider__items">
                        <div class="slider__item item-slider">
                            <img src="img/slider/bg.jpg" alt="slider-bg" class="item-slider__img"/>
                            
                            <div class="item-slider__container content">
                                <h5 class="content__sub-title sub-title">T-shirt / Tops</h5>
                                <h1 class="content__title title">Summer <br>Value Pack</h1>
                                <h5 class="content__sub-title sub-title">cool / colorful / comfy</h5>
                                <a href="#" class="content__button button">Shop Now</a>
                            </div>
                        </div>
                    </div>

                    <button class="slider__btn slider__btn--left">
                        <img src="img/slider/chevron.svg" alt="arrow">
                    </button>

                    <button class="slider__btn slider__btn--right">
                        <img src="img/slider/chevron.svg" alt="arrow">
                    </button>
                </div>
            </section>
            <section class="page__slider slider">
                <div class="slider__wrapper">
                    <div class="slider__items">
                        <div class="slider__item item-slider">
                            <img src="img/slider/low.jpg" alt="slider-bg" class="item-slider__img"/>
                            
                            <div class="item-slider__container content">
                                <h5 class="content__sub-title sub-title">T-shirt / Tops</h5>
                                <h1 class="content__title title">Summer <br>Value Pack</h1>
                                <h5 class="content__sub-title sub-title">cool / colorful / comfy</h5>
                                <a href="#" class="content__button button">Shop Now</a>
                            </div>
                        </div>
                    </div>

                    <button class="slider__btn slider__btn--left">
                        <img src="img/slider/chevron.svg" alt="arrow">
                    </button>

                    <button class="slider__btn slider__btn--right">
                        <img src="img/slider/chevron.svg" alt="arrow">
                    </button>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
